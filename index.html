  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --accent:#60a5fa;--accent-2:#7c3aed;--card-bg:rgba(255,255,255,0.06);
      --glass-border:rgba(255,255,255,0.12);

    [data-theme="darkbrand"]{

    [data-theme="gradient"]{

      --card-bg:rgba(255,255,255,0.08);--text-color:#f8fafc;
      --accent:#14b8a6;--accent-2:#6366f1;--glass-border:rgba(255,255,255,0.15);
    }
    [data-theme="minimal"]{
      --bg-gradient:linear-gradient(135deg,#f9fafb,#e5e7eb);
      --card-bg:#ffffff;--text-color:#111827;
      --accent:#2563eb;--accent-2:#9333ea;--glass-border:rgba(0,0,0,0.08);
    }
    [data-theme="contrast"]{
      --bg-gradient:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      --card-bg:rgba(255,255,255,0.1);--text-color:#ffffff;
      --accent:#ff3366;--accent-2:#00ffff;--glass-border:rgba(255,255,255,0.2);
    }
    html,body{height:100%;}
    body{
      margin:0;font-family:'Microsoft JhengHei','PingFang TC',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
      background:var(--bg-gradient);color:var(--text-color);
      display:flex;align-items:center;justify-content:center;flex-direction:column;padding:32px;
      transition:background 0.8s ease,color 0.5s ease;
    }
    .card{
      width:100%;max-width:960px;border-radius:20px;padding:32px;backdrop-filter:blur(12px);
      background:var(--card-bg);border:1px solid var(--glass-border);

    }
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
    .progress-bar{height:12px;border-radius:999px;background:rgba(255,255,255,0.1);overflow:hidden;}
    .progress{height:100%;width:0%;border-radius:999px;background:linear-gradient(90deg,var(--accent),var(--accent-2));transition:width 0.3s linear;}
    button{transition:transform 0.2s ease,background 0.3s ease;}
    button:hover{transform:translateY(-2px);}
    .logo{
      font-size:2rem;font-weight:700;margin-bottom:16px;
      color:var(--accent-2);text-shadow:0 0 10px var(--accent);
      animation:fadeIn 1s ease both;
    }
    footer{margin-top:20px;font-size:0.875rem;opacity:0.6;}

<body data-theme="darkbrand">
  <div class="logo" id="brand-logo">üöÄ Youzih</div>
  <main class="card text-center">
    <h1 id="page-title" class="text-2xl font-bold mb-2">È†ÅÈù¢Ë∑≥ËΩâ‰∏≠</h1>
    <p id="sub-title" class="opacity-70 mb-6">Ê≠£Âú®ÁÇ∫ÊÇ®Ê∫ñÂÇôÂ∞éÂêë...</p>
    <div class="text-4xl font-bold mb-4" id="countdown">3</div>
    <div class="progress-bar mb-4"><div id="progress" class="progress"></div></div>
    <p id="status" class="opacity-70 mb-6">Âç≥Â∞áË∑≥ËΩâ</p>
    <div class="flex justify-center gap-4">
      <button id="redirect-now" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-md">Á´ãÂç≥Ë∑≥ËΩâ</button>
      <button id="cancel-redirect" class="px-4 py-2 bg-red-600 rounded-md">ÂèñÊ∂à</button>
    </div>
  </main>
  <footer id="footer"></footer>
  <script>
    // === ÂèØÁ®ãÂºèË®≠ÂÆöÂçÄ ===
    const config = {
      theme: "darkbrand", // darkbrand | gradient | minimal | contrast
      delay_seconds: 5,
      target_url: "https://kabc.youc.eu.org",
      brand_logo: "KabeÂÖ•Âè£Á∂≤"
    };

    // === ‰∏ªÁ®ãÂºè ===
    document.body.setAttribute('data-theme', config.theme);
    document.getElementById('brand-logo').textContent=config.brand_logo;

    const countdownEl=document.getElementById('countdown');
    const statusEl=document.getElementById('status');
    const progressEl=document.getElementById('progress');
    const footerEl=document.getElementById('footer');

    const year=new Date().getFullYear();
    footerEl.innerHTML=`Copyright ¬©Ô∏è ${year} <strong>Youzih</strong>`;

    let remaining=config.delay_seconds;
    let timer=null;let isRedirecting=false;

    function updateUI(val){countdownEl.textContent=val>0?val:'‚úì';}
    function executeRedirect(){statusEl.textContent='Ê≠£Âú®Ë∑≥ËΩâ...';window.location.href=config.target_url;}

    function startCountdown(){if(isRedirecting)return;isRedirecting=true;remaining=config.delay_seconds;updateUI(remaining);progressEl.style.width='0%';
      timer=setInterval(()=>{remaining--;updateUI(remaining);progressEl.style.width=((config.delay_seconds-remaining)/config.delay_seconds)*100+'%';if(remaining<=0){clearInterval(timer);progressEl.style.width='100%';executeRedirect();}},1000);}

    function cancel(){clearInterval(timer);isRedirecting=false;statusEl.textContent='Â∑≤ÂèñÊ∂àË∑≥ËΩâ';progressEl.style.width='0%';}

    document.getElementById('redirect-now').addEventListener('click',startCountdown);
    document.getElementById('cancel-redirect').addEventListener('click',cancel);

    startCountdown();
  </script>
</body>
